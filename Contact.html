    <script>

      f

      function validateData(elementId, alertMsg){
        var elementData = document.getElementById(elementId).value;
        
        if (elementData.length == 0) {          
          alert(alertMsg);
          document.getElementById(elementId).focus();
          
          return false;
        }
        
        return true;        
      }
      
      function procesForm() {


        if (!validateData("fname", "Please enter a First Name")){
          return;
        }

        if (validateData("lname", "Please enter a Last Name") == false){
          return;
        }

        if (validateData("email", "Please enter an email") == false
            || validateData("phone", "Please enter a phone number") == false){
          return;
        }         
      
        if (validateData("website", "Please enter a website") == false){
          return;
        } 

        if (validateData("Company", "Please enter your company") == false){
          return;
        }         
       
        if (validateData("why", "Please enter your message") == false){
          return;
        }  

        var FirstName = document.getElementById("fname").value;
        var LastName = document.getElementById("lname").value;
        var Email = document.getElementById("email").value;
        var PhoneNumber = document.getElementById("phone").value;
        var Website = document.getElementById("website").value;
        var company = document.getElementById("Company").value;
        var message = document.getElementById("why").value;
        


        document.getElementById("name").innerHTML = FirstName + " " + LastName;        
        document.getElementById("mail").innerHTML = Email + " , " + PhoneNumber;        
        document.getElementById("tele").innerHTML = company + ":  " + Website;        
        document.getElementById("msg").innerHTML = message;
        
        document.getElementById("unsubmitted-form").style.display = "none";
        document.getElementById("submitted-form").style.display = "block";
        document.getElementById("Mail").style.display = "block";
        document.getElementById("Tele").style.display = "block";
      }
    </script>
